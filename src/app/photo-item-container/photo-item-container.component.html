<div class="container">
  <div class="row">
    <div class="col-sm">
      <app-photo-item
        *ngFor="let ph of photos"
        [photo]="ph"
        (hidePhoto)="hidePhoto($event)"
      >
      </app-photo-item>
    </div>
  </div>
</div>

<div class="container">
    <div class="row">
      <div class="col-sm">
        <app-upload-photo  (uploadPhotos)="addPhoto($event)">

        </app-upload-photo>
        
      </div>
    </div>
  </div>
